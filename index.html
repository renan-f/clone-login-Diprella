<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/5febe52618.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="content">
        <div id="div-master">

            <div id="div-login" class="border-left">
                <div id="img-topo">
                    <img src="img/logo.png" alt="logo diprella">
                </div>
                <div id="content-login">
                    <div id="login">
                        <h1>Sign in to Diprella</h1>
                        <div id="social-media">
                            <div class="media"><i class="fab fa-facebook-f"></i></div>
                            <div class="media"><i class="fab fa-google-plus-g"></i></div>
                            <div class="media"><i class="fab fa-linkedin-in"></i></div>
                        </div>
                        <p>or use your email account:</p>
                    </div>
                    <div id="input-login">
                        <input id="input-email" name="email" type="email" placeholder="Email">
                        <input id="input-password" name="password" type="password" placeholder="Passoword">
                    </div>
                    <div id="forgot-password">
                        <a href="#">Forgot your password?</a>
                    </div>
                    <button id="btn-in" class="btn">SIGN IN</button>

                </div>
            </div>

            <div id="div-toggle" class="border-right">
                <h1>Hello, Friend</h1>
                <p>Enter your personal details and start journey with us</p>
                <button id="btn-up" class="btn">SIGN UP</button>
            </div>
        </div>
    </div>

</body>

</html>
